<body>
    <div id="app">
        <div v-show="!gameTypeChosen" class="game-type">
            <button  @click="handleSinglePlayerChosen">Single Player</button>
            <button  @click="handleTwoPlayerChosen">Two Player</button>
        </div> 
        <div class="app"  v-show="gameTypeChosen">
            <player-one :score="players[0].Score"></player-one>
            <div class="centered ">
                <div class="diceIcon">
                    <div>
                        <img :src="dice1Image" alt="">
                        <img :src="dice2Image" alt="">
                    </div>
                </div>

                <div class="rollBtn">
                    <button @click="playGame" :disabled="gameEnded" type="submit">Roll Dice</button>
                    <button  type="submit">restart</button>
                    <p>Winner is: {{winner}}</p>
                    
                </div>
            </div>
            <player-two :score="players[1].Score" v-if="twoPlayer" ></player-two>
            <system :score="computer.Score" :alert="alert" :method="playGame" v-if="singlePlayer"></system> 
        </div>
